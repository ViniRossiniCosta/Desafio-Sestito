            iniciarContador("valor1", "limite1");
            iniciarContador("valor2", "limite2");
            iniciarContador("valor3", "limite3");
            iniciarContador("valor4", "limite4");
        }

        // Função para iniciar um contador
        function iniciarContador(idValor, idLimite) {
            var valorSpan = document.getElementById(idValor);
            var limiteSpan = document.getElementById(idLimite);

            setInterval(function () {
                autoIncrementar(valorSpan, limiteSpan);
            }, 1);
        }

        // Função para incrementar o valor automaticamente
        function autoIncrementar(valorSpan, limiteSpan) {
            var valorAtual = parseInt(valorSpan.textContent);
            var limite = parseInt(limiteSpan.textContent);

            if (valorAtual < limite) {
                var novoValor = valorAtual + 1;
                valorSpan.textContent = novoValor;
            }
        }
    </script>
</body>

</html>
